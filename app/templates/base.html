<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.webp') }}">
    <link href="{{ url_for('static', filename='lib/bootstrap-5.3.7-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    {% block customCSS %}
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}

    <script src="{{ url_for('static', filename='lib/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js') }}"></script>
    {% block customJS %}
    {% endblock %}
</body>

</html>
